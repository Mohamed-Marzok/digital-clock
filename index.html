<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" style="--clr: #ff2972">
      <div class="box">
        <div class="hrdot dot"></div>
        <svg width="200" height="200">
          <circle cx="100" cy="100" r="98" />
          <circle cx="100" cy="100" r="98" class="hrprogress" />
        </svg>
        <div class="text">
          <h2 class="hours">00</h2>
          <p>hours</p>
        </div>
      </div>
      <div class="box" style="--clr: #fee800">
        <div class="mindot dot"></div>
        <svg width="200" height="200">
          <circle cx="100" cy="100" r="98" />
          <circle cx="100" cy="100" r="98" class="minprogress" />
        </svg>
        <div class="text">
          <h2 class="minutes">00</h2>
          <p>minutes</p>
        </div>
      </div>
      <div class="box" style="--clr: #04fc43">
        <div class="secdot dot"></div>
        <svg width="200" height="200">
          <circle cx="100" cy="100" r="98" />
          <circle cx="100" cy="100" r="98" class="secprogress" />
        </svg>
        <div class="text">
          <h2 class="seconds">00</h2>
          <p>seconds</p>
        </div>
      </div>
      <div class="ap">am</div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
